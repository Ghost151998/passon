<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up|PassOn</title>
</head>

<body>

	<div class="logo">
		<img src="img/logo.png" alt="logo">
	</div>

	<div class="header">
		<h2>Sign Up</h2>
		<br>

		<span>Already have an Account?</span>
		<a href="user_login.html">Log In</a>
	</div>



	<div class="container" >

		<div class="left" >
				
				<label for="reg">Registration No</label>
				<input type="text" name="reg" id="reg" autofocus>
		
				<br>

				<div class="name">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" id="first_name">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" id="last_name">
				</div>

				<br>

				<label for="email">Email</label>
				<input type="email" name="email" id="email">

				<br>

				<label for="mobile">Mobile Number</label>
				<input type="text" name="mobile" id="mobile">

				<br>

				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" >

				<br>

				<label for="repeat_pass">Password</label>
				<input type="password" name="repeat_pass" id="repeat_pass">

			<br>
			<div class="button">
				<button class="login_button">Login</button>
				<button class="cancel">Cancel</button>
			</div>

		</div>	

		<div class="right">
			<div class="social">
				<a href="#" class="fa fa-facebook">
					<span>Facebook</span>
				</a>
			</div>
			<div class="contact">
				<a href="#" class="fa fa-whatsapp">
					<span>Contact</span>
				</a>
			</div>
		</div>


	</div>


	<div class="footer">
		<span>PASSON MNNIT DEVELOPED BY VASS</span>
	</div>



</body>
</html>
