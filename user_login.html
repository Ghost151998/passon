<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In|PassOn</title>
</head>

<body>

	<div class="logo">
		<img src="img/logo.png" alt="logo">
	</div>

	<div class="header">
		<h2>Log In</h2>
		<br>

		<span>New To PassOn?</span>
		<a href="signup.html">Sign Up</a>
	</div>

	<div class="container">

		<div class="left">
				<form action="user_login_validate.php" method="post" name="user_login_form" id="user_login_form">

				<label for="reg">Registration No</label>
				<input type="text" name="reg" id="reg" onkeyup="error_check('reg','error_reg')" 	onclick="move('bar1','reg')" autofocus>
				<div	id="progress1">
  						<div  	id="bar1"></div>
				</div>
				<label for="reg" class="error" id="error_reg"></label>
		
				<br>

				<label for="pass">Password</label>
				<input type="Password" name="pass" id="pass" onkeyup="error_check('pass','error_pass')" onclick="move('bar2','pass')">
				<div id="progress2">
  						<div id="bar2"></div>
				</div>
				<label for="pass" class="error" 	id="error_pass"></label>


			<label >
				<input type="checkbox" checked="checked" name="remember" id="remember"> <span class="checkmark"> Remember Me </span>
			</label>

			
			<button class="login_button" id="login_button" onclick="formvalidate('login_button')">Login</button>

		</form>
		</div>


		<div class="right">
			<div class="social">
				<a href="#" class="fa fa-facebook">
					<span>Facebook</span>
				</a>
			</div>
			<div class="contact">
				<a href="#" class="fa fa-whatsapp">
					<span>Contact</span>
				</a>
			</div>
		</div>
		
	</div>

	<div class="footer">
		<span>PASSON MNNIT DEVELOPED BY VASS</span>
	</div>

	<div id="snackbar">Please fill all fields</div>

<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
