<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin LogIn|PassOn</title>
</head>

<body>

	<div class="logo">
		<img src="img/logo.png" alt="logo">
	</div>

	<div class="header_admin">
		<h2>Admin  LogIn</h2>
		<br>

	</div>

	<div class="container">

		<div class="left">
			<form action="admin_validate.php" method="post" name="admin_login_form" id="admin_login_form">
				
				<label for="reg">User Name</label>
				<input type="text" name="user_name" id="first_name" onclick="move('bar1','user_name')"  onkeyup="error_check('first_name','error_first_name')"  autofocus>
				<div	id="progress1">
  						<div  	id="bar1"></div>
				</div>
				<label for="first_name" class="error" id="error_first_name"></label>

				<br>

				<label for="pass">Password</label>
				<input type="Password" name="pass" id="pass" onclick="move('bar2','pass')" onkeyup="error_check('pass','error_pass')">
				<div id="progress2">
  						<div id="bar2"></div>
				</div>
				<label for="pass" class="error" 	id="error_pass"></label>


			<label >
				<input type="checkbox" checked="checked" name="remember" id="remember"> <span class="checkmark"> Remember Me </span>
			</label>

			<br>
			<button class="login_button" onclick="formvalidate(admin_login_forms)">Login</button>
		</form>
		</div>


		<div class="right">
			<div class="social">
				<a href="#" class="fa fa-facebook">
					<span>Facebook</span>
				</a>
			</div>
			<div class="contact">
				<a href="#" class="fa fa-whatsapp">
					<span>Contact</span>
				</a>
			</div>
		</div>
		
	</div>

	<div class="footer">
		<span>PASSON MNNIT DEVELOPED BY VASS</span>
	</div>

	<div id="snackbar">Please fill all fields</div>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
